<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Website with SASS</title>
  </head>

  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="#" class="navbar__logo">SASS</a>
      <div class="navbar__bars">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navbar__menu">
        <a href="#" class="navbar__menu--links">Home</a>
        <a href="#" class="navbar__menu--links">Products</a>
        <a href="#" class="navbar__menu--links">Services</a>
        <a href="#" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>They are comming</h1>
          <h2>Be Prepared</h2>
          <p>Sign up now to join the list</p>
          <button class="hero__container--btn">
            <a href="#">Sign Up</a>
          </button>
        </div>
        <div class="hero__container--right">
          <img src="images/img-2.svg" alt="alien" class="hero__container--img" />
        </div>
      </div>
    </section>
  </body>
</html>
